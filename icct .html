<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="icct.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>ICCT Web Page</title>
  </head>
  <body>
    <div class="container">
      <div class="home-page">
        <h1>WELCOME TO ICCT WEB PAGE</h1>
        <p>
          <a href="#" id="start-link" class="start-link">CLICK HERE TO START</a>
        </p>
      </div>
      <form id="registration-form" class="registration-form">
        <label for="NAME">NAME:</label>
        <input type="text" id="NAME" name="NAME" required />
        <label for="STUDENT">STUDENT#:</label>
        <input type="text" id="STUDENT" name="STUDENT" required />
        <label for="email">EMAIL:</label>
        <input type="email" id="email" name="email" required />
        <label for="contact-number">CONTACT NUMBER:</label>
        <input type="tel" id="contact-number" name="contact-number" required />
        <label for="purpose">PURPOSE:</label>
        <input type="text" id="purpose" name="purpose" required />
        <label for="date">DESIRE DATE:</label>
        <input type="date" id="date" name="date" required />
        <label for="Course">Choose Course:</label>
        <select name="Course" id="Course" required>
          <option value="">Select Course</option>
          <option value="CHS">CHS</option>
          <option value="ISHTM">ISHTM</option>
          <option value="CoTE">CoTE</option>
          <option value="CoE">CoE</option>
          <option value="CBA">CBA</option>
          <option value="CoCA">CoCA</option>
          <option value="CAS">CAS</option>
          <option value="CCS">CCS</option>
        </select>
        <button type="submit" class="button">Submit</button>
        <div id="message" class="message">
          Thank you for your cooperation. Please wait for our response.
        </div>
      </form>
    </div>

    <!-- Modal dialog box -->
    <div id="myModal" class="modal-overlay">
      <div class="modal-content">
        <p>
          By proceeding, please note that all the details you provide will be
          used only by the admin of the School and will be kept confidential.
        </p>
        <div class="btn-container">
          <button id="confirmYes" class="button">Yes</button>
          <button id="confirmNo" class="button">No</button>
        </div>
      </div>
    </div>

    <script src="icct.js"></script>
  </body>
</html>
